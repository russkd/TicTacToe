<!DOCTYPE html>
<html ng-app="ticTacToe">
<head>
  <title>Tic Tac Toe Game</title>

  <!-- angular javascript call -->
 <script src= "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
   
<!-- Connection to firebase server -->
  <script src="https://cdn.firebase.com/js/client/2.2.3/firebase.js"></script>
  <!-- AngularFire -->
  <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>

  <!-- connection to the app.js page. -->
  <script type="text/javascript" src="app.js"></script>


  <!-- connection to the "TicTacToe controller.js" page. -->
  <script type="text/javascript" src="FirstPageController.js"></script>

  <!-- connection to the "style.css" page. -->
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body ng-controller="TicTacToeController as ttt">
<h1>Play Tic Tac Toe</h1>

<div id=input-container>
<h2> What should I call you, Dude?</h2>

<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="inputName3" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-4">
      <input class="form-control" id="inputName3" placeholder="Name" ng-model="formInfo.Name">
    </div>
  </div>
  <span>{{formInfo}}</span>
</form>
    <br>
<p>
<form name="myForm">
  Okay {{ ttt.game.input }}, now pick an avatar that is you. <input type="text" name="input" ng-model="example.text" ng-pattern="example.word" required ng-trim="false">
  <span class="error" ng-show="myForm.input.$error.required">
    Tell me, tell me!</span>
    <br>
</div>
 <!--  <tt>text = {{example.text}}</tt><br/>
  <tt>myForm.input.$valid = {{myForm.input.$valid}}</tt><br/>
  <tt>myForm.input.$error = {{myForm.input.$error}}</tt><br/>
  <tt>myForm.$valid = {{myForm.$valid}}</tt><br/>
  <tt>myForm.$error.required = {{!!myForm.$error.required}}</tt> -->
  <br/>

<a href="game.html">Click me to play now</a>

 </form>

<input type='text' id='nameInput' placeholder='Name'>
<input type='text' id='messageInput' placeholder='Message'>
 <script var Dataref = new Firebase('https://dazzling-inferno-4632.firebaseio.com')>

 $('#messageInput').keypress(function (e) {
  if (e.keyCode == 13) {
    var name = $('#nameInput').val();
    var text = $('#messageInput').val();
    myDataRef.push({name: name, text: text});
    $('#messageInput').val('');
  }
});

 myDataRef.on('child_added', function(snapshot) {
  //We'll fill this in later.
  var message = snapshot.val();
  displayChatMessage(message.name, message.text);
});

 </script>
</body>
</html>
