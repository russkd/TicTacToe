<!DOCTYPE html>
<html ng-app="ticTacToe">
<head>
	<title>TicTacToe</title>
	 <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	 <!-- connection to the main js page. -->
	<script type="text/javascript" src="main.js"></script>

	<!-- connection to the "TicTacToe App page. -->
	<script type="text/javascript" src="TicTacToeApp.js"></script>

	<!-- connection to the "TicTacToe controller.js" page. -->
	<script type="text/javascript" src="TicTacToeController.js"></script>

	<!-- connection to the "style.css" page. -->
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container" ng-controller="TicTacToeController as ttt">
	
		<h1>Time To Play</h1>
		<div class="box" ng-repeat="box in ttt.boxes">
			<div class = "box-hole" 
      ng-class="{avatar: box.avatar}"
      ng-click="ttt.makeMove($index)">


			

				
				
			</div>
		</div>
		
		<h2></h2>


	</div>  <!--  end of container div tag -->


</body>
</html>
